<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="preconnect" href="https://fonts.googleleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
   
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        
        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="icons8-copy-48.png" alt="copy" width="22" height="22">

            </button>
        </div>

        <div class="input-container">
            <!--password length section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--checkbox-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <level for="uppercase">Includes Uppercase letters</level>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <level for="lowercase">Includes Lowercase letters</level>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <level for="numbers">Includes Numbers letters</level>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <level for="symbols">Includes Symbols letters</level>
            </div>

            <!--Strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>

            </div>

            <!--generate password -->
            <button class="generateBtn">Generate Password</button>




        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
